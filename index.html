<!DOCTYPE html>
<html>
    <head>
        <title>Analog and Digital Clock</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1>Clock</h1>
        <div class="container">
            <div class="col">
                <div id="analog">
                    <div id="hrHand"></div>
                    <div id="minHand"></div>
                    <div id="secHand"></div>
                </div>
            </div>
            <div class="col">
                <div id="digital">
                    <div id="time">00:00:00</div>
                    <div class="day-date">
                        <div id="day">
                            Saturday
                        </div>
                        <div id="date">
                            01 January 2000
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
